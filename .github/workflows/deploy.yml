name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: angular-portfolio/package-lock.json

      - name: Install Dependencies
        run: |
          cd angular-portfolio
          npm ci

      - name: Build Angular
        run: |
          cd angular-portfolio
          npm run build -- --base-href /Portfolio/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: angular-portfolio/dist/angular-portfolio/browser
          branch: gh-pages
